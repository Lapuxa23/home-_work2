<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интерактивные задания</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">

    <div class="counter-container">
        <h2>1. Счетчик</h2>
        <div class="counter-display" id="counter">0</div>
        <div class="counter-buttons">
            <button id="decrement">-</button>
            <button id="increment">+</button>
        </div>
    </div>


    <div>
        <h2>2. Блок 500x500 с координатами курсора</h2>
        <div class="coords-container" id="coordsBox">
            <div class="coords-display" id="coordsDisplay">X: 0, Y: 0</div>
        </div>
    </div>

    <div class="color-input-container">
        <h2>3. Смена цвета фона</h2>
        <label for="colorInput">Введите цвет (red, blue, green и т.д.):</label>
        <input type="text" id="colorInput" placeholder="например, red">
        <p>Текущий цвет: <span id="currentColor">white</span></p>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
